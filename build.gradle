	compile("org.springframework.boot:spring-boot-starter-web:2.0.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-cassandra:2.0.3.RELEASE")

	compile("com.datastax.cassandra:cassandra-driver-core:3.5.0")
