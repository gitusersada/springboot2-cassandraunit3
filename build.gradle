group 'com.sada.demos'
version '1.0-SNAPSHOT'
def projectName = 'SonarQube Scanner for MyAppliction'

apply plugin: 'java'
apply plugin: 'jacoco'


ext {
    springBootVersion = '1.4.6.RELEASE'
    jacocoVersion = '0.7.5.201505241946'
}

repositories {
    mavenCentral()
}

jacoco {
	toolVersion = jacocoVersion
}
jacocoTestReport {
  reports {
    html.enabled = true
    xml.enabled = true
    csv.enabled = true
  }
}
test.finalizedBy jacocoTestReport

